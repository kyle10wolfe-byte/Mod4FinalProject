<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fast & Furious Library</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="#">
        <span class="brand-mark" aria-hidden="true"></span>
        <span class="brand-text">MovieShelf</span>
      </a>

      <nav class="nav" aria-label="Primary">
        
       
      </nav>

      <a class="btn btn-primary" href="#library">Browse</a>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container hero-inner">
        <div class="hero-copy">
          
          <h1>Movie Library</h1>
          <p class="subhead">
            Browse the full collection and use the sort filter to reorder movies by title or release date.
          </p>
          <div class="hero-actions">
            <a class="btn btn-primary" href="#library">View Library</a>
            
          </div>
        </div>

        <div class="hero-panel" aria-label="Library stats">
          <div class="stat">
            <div class="stat-value" id="movieCount">0</div>
            <div class="stat-label">Movies</div>
          </div>
          <div class="stat">
            <div class="stat-value">A–Z</div>
            <div class="stat-label">Title sort</div>
          </div>
          <div class="stat">
            <div class="stat-value">Year</div>
            <div class="stat-label">Date sort</div>
          </div>
        </div>
      </div>
    </section>

    <section id="library" class="section">
      <div class="container">
        <div class="section-head">
          <div>
            <h2>Library</h2>
            <p class="muted">Sorting is required for submission—this dropdown controls it.</p>
          </div>

          <div class="controls">
            <label class="control">
              <span class="control-label">Sort</span>
              <select id="sortSelect" class="select">
                <option value="az">Alphabetical (A → Z)</option>
                <option value="za">Alphabetical (Z → A)</option>
                <option value="newest">Newest → Oldest</option>
                <option value="oldest">Oldest → Newest</option>
              </select>
            </label>
          </div>
        </div>

        <div id="cards" class="grid" aria-live="polite"></div>
      </div>
    </section>

    
  </main>

  <footer class="footer">
    <div class="container footer-inner">
      <div class="footer-left">
        <span class="brand-mark" aria-hidden="true"></span>
        <span class="footer-text">MovieShelf</span>
        
      </div>
      <div class="footer-right muted">© <span id="year"></span> Kyle Wolfe</div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
